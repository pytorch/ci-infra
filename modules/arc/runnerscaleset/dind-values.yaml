containerMode:
  type: "dind"

template:
  spec:
    tolerations:
      - key: "arcRunnerNodeType-$(NODETYPE)"
        operator: Exists
        effect: NoSchedule
    containers:
      - name: runner
        image: ghcr.io/pytorch/arc-runner-pytorch:$(LATESTRUNNERIMG)
        command: [ "/home/runner/run.sh" ]
