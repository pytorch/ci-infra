template:
  spec:
    tolerations:
      - key: "arcRunnerNodeType-$(NODETYPE)"
        operator: Exists
        effect: NoSchedule
    initContainers:
    - name: init-dind-externals
      image: ghcr.io/pytorch/arc-runner-pytorch:$(LATESTRUNNERIMG)
      command: ["cp", "-r", "-v", "/home/runner/externals/.", "/home/runner/tmpDir/"]
      volumeMounts:
        - name: dind-externals
          mountPath: /home/runner/tmpDir
    - name: init-dind-rootless
      image: ghcr.io/pytorch/arc-dind-pytorch:$(LATESTDINDIMG)
      command:
        - sh
        - -c
        - |
          set -x
          cp -a /etc/. /dind-etc/
          echo 'runner:x:1001:1001:runner:/home/runner:/bin/ash' >> /dind-etc/passwd
          echo 'runner:x:1001:' >> /dind-etc/group
          echo 'runner:100000:65536' >> /dind-etc/subgid
          echo 'runner:100000:65536' >>  /dind-etc/subuid
          chmod 755 /dind-etc;
          chmod u=rwx,g=rx+s,o=rx /dind-home
          chown 1001:1001 /dind-home
      securityContext:
        runAsUser: 0
      volumeMounts:
        - mountPath: /dind-etc
          name: dind-etc
        - mountPath: /dind-home
          name: dind-home
    containers:
    - name: runner
      image: ghcr.io/pytorch/arc-runner-pytorch:$(LATESTRUNNERIMG)
      command: ["/home/runner/run.sh"]
      resources:
        limits:
          cpu: $(CPU)
          memory: $(MEMORY)
        requests:
          cpu: $(CPU)
          memory: $(MEMORY)
      env:
        - name: DOCKER_HOST
          value: unix:///run/docker/docker.sock
      volumeMounts:
        - name: dind-sock
          mountPath: /run/docker
          readOnly: true
    - name: dind
      image: ghcr.io/pytorch/arc-dind-pytorch:$(LATESTDINDIMG)
      args:
        - dockerd
        - --host=unix:///run/docker/docker.sock
      securityContext:
        privileged: true
        runAsUser: 1001
        runAsGroup: 1001
      volumeMounts:
        - name: dind-sock
          mountPath: /run/docker
        - name: dind-externals
          mountPath: /home/runner/externals
        - name: dind-etc
          mountPath: /etc
        - name: dind-home
          mountPath: /home/runner
    volumes:
    - name: dind-externals
      emptyDir:
        sizeLimit: 5Gi
    - name: dind-sock
      emptyDir:
        sizeLimit: 10Gi
    - name: dind-etc
      emptyDir:
        sizeLimit: 10Gi
    - name: dind-home
      emptyDir:
        sizeLimit: $(WORKINGDISKSPACE)
