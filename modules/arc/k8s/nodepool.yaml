apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: nodepool-$(NODETYPE)
  labels:
    environment: "$(ENVIRONMENT)"
    project: "$(PROJECT)"
    projecttag: "$(PROJECTTAG)"
    solution: "arc"
spec:
  template:
    spec:
      nodeClassRef:
        name: nodeclass-$(NODETYPE)
      taints:
        - key: "arcRunnerNodeType-$(NODETYPE)"
          effect: NoSchedule
          value: "true"
      requirements: $(REQUIREMENTS)
      kubelet:
        systemReserved:
          cpu: 500m
          memory: 900Mi
          ephemeral-storage: 1Gi
        kubeReserved:
          cpu: 500m
          memory: 900Mi
          ephemeral-storage: 3Gi
        cpuCFSQuota: true
  disruption:
    consolidationPolicy: WhenUnderutilized
    expireAfter: 12h
    budgets:
    - nodes: "20%"
    - nodes: 10
  weight: 10
